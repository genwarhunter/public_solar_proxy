<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Checker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/resultWebChecker.css" rel="stylesheet">
    <script src="https://unpkg.com/ag-grid-enterprise@31.3.1/dist/ag-grid-enterprise.min.js"></script>
    <script src="/static/js/resultWebChecker.js"></script>
    <style>
        html, body, #result {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div>Total: <span id="total">0</span></div>
<div>Count Work: <span id="countWork">0</span></div>
<div>Count Exist: <span id="countExist">0</span></div>
<!-- Minimalistic progress bar -->
<div id="progressBar">
    <div id="progress" class="progress-bar bg-primary" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
</div>
<div id="result" class="ag-theme-quartz"></div>

<!-- Bootstrap JS and jQuery (required for Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
